<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th> Bandera</th>
            <th> Nombre</th>
            <th> Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>1</td>
            <td>
                <img [src]="pais.flag" class = "small-flag">
            </td>
            <td>
                {{pais.capital}}, {{pais.name}}
            </td>
            <td>
                {{pais.population}}
            </td>
            <td>
                <a [routerLink]="['/pais', pais.alpha2Code]">Ver mas...</a>
            </td>
        </tr>
    </tbody>
</table>
